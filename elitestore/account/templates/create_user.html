{% extends 'base_generic.html' %}
{% block title %}Create User{% endblock title %}
{% block content %}
<form method="POST" action="{% url 'create_user' %}">
    {% csrf_token %}
    <h1>Create an account</h1>
    {{ form }}
    <button type="submit" class="btn btn-primary">Create Account</button>
</form>
{% endblock content %}
