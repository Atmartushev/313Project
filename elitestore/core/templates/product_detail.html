{% extends "base_generic.html" %}

{% block content %}
    <div class="container">
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="product-details">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>       
        </div>
    </div>

{% endblock %}
