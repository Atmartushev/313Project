{% extends "base_generic.html" %}
{% block content %}
<div class="container border my-3 p-2">
    <div class="row">
        <div class="col-md-3">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>

        <div class="col-md-9">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>   
        </div>
    </div>
</div>
{% endblock %}
