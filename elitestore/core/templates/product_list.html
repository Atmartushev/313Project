{% extends "base_generic.html" %}

{% block content %}
<h1 class="text-center">{{ view.kwargs.category_name }} Products</h1>
<div class="container-fluid mt-4 card-bodies">
    <div class="row justify-content">
        {% for product in object_list %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
                <h4>{{ product.name }}</h4>
                <p>{{ product.description }}</p>
                <a href="{% url 'product_detail' pk=product.pk %}" class="btn btn-primary">Shop</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
