{% extends "base_generic.html" %}
{% block content %}  
        {% for product in object_list %}
        <div class="container border my-3 p-2">
            <div class="row">
                <div class="col-md-3">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
                </div>
                <div class="col-md-9">
                    <h4>{{ product.name }}</h4>
                    <p>{{ product.description }}</p>
                    <a href="{% url 'product_detail' pk=product.pk %}" class="btn btn-primary">Shop</a>
                </div>
            </div>
        </div>
        {% endfor %}
{% endblock %}
