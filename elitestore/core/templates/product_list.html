{% extends "base_generic.html" %}

{% block content %}
    <h1>Products in {{ view.kwargs.catergory_name }}</h1>
    <div class="product-list">      
        {% for product in object_list %}
            <a href="{% url 'product_detail' pk=product.pk %}">{{product.name}}</a>
        {% endfor %}
    </div>
{% endblock %}
